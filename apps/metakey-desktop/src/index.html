<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MetaKey Overlay</title>
  </head>
  <body>
    <!-- The main container for all overlay widgets. It will be populated by the renderer. -->
    <div id="overlay-root" class="idle"></div>
    
    <!-- This div is reserved for a future UI framework like React -->
    <div id="root"></div>

    <!-- WIDGET TEMPLATES -->
    <!-- These are not rendered by default, but are cloned by the renderer script. -->

    <template id="template-MainHUD">
      <div class="widget" data-widget-id="main-hud" data-size="medium">
        <div class="widget-content">
          <!-- Standard status message (e.g., "Processing...", "Success!") -->
          <div class="status-message"></div>
          <!-- Container for rich content like spell results -->
          <div id="content-display" style="display: none;">
            <h2 id="content-title"></h2>
            <div id="content-body"></div>
          </div>
        </div>
      </div>
    </template>

    <template id="template-Notifications">
      <div class="widget" data-widget-id="notifications">
          <div class="widget-content">
          <div class="notifications-container">
              <!-- Notifications will be added here dynamically -->
          </div>
        </div>
      </div>
    </template>

    <template id="template-Stats">
      <div class="widget" data-widget-id="stats" data-size="small">
        <div class="widget-content">
          <div class="stats-grid">
            <div class="stat-item">
              <span class="stat-label">LLM:</span>
              <span class="stat-value stat-tps">0 t/s</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Tasks:</span>
              <span class="stat-value stat-tasks">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Keys:</span>
              <span class="stat-value stat-keys">None</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Tracks:</span>
              <span class="stat-value stat-tracks">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Clipboard:</span>
              <span class="stat-value stat-clipboard">0/0</span>
            </div>
          </div>
          </div>
      </div>
    </template>

    <template id="template-SpellBook">
      <div class="widget" data-widget-id="spell-book" data-nav="top">
        <div class="widget-content">
          <div class="spellbook-container">
            <nav class="spellbook-nav">
              <!-- Navigation items will be dynamically inserted here -->
            </nav>
            <main class="spellbook-content">
              <!-- Content will be dynamically inserted here -->
            </main>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
