<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MetaKey Overlay</title>
  </head>
  <body>
    <!-- The main container for all status and ephemeral content -->
    <div id="overlay-container" class="idle">
      <!-- Standard status message (e.g., "Processing...", "Success!") -->
      <div class="status-message"></div>

      <!-- Container for rich content like spell results -->
      <div id="content-display" style="display: none;">
        <h2 id="content-title"></h2>
        <div id="content-body"></div>
      </div>

      <!-- Container for the live key stream -->
      <div id="key-stream-display" style="display: none;"></div>
    </div>
    
    <!-- This div is reserved for a future UI framework like React -->
    <div id="root"></div>
    
    <!-- A log for raw key events, useful for debugging -->
    <div id="event-log"></div>
  </body>
</html>
