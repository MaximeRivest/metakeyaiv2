<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaKey AI</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            user-select: none;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 300;
        }
        
        .status {
            text-align: center;
            opacity: 0.7;
            font-size: 14px;
        }
        
        .hotkeys {
            margin-top: 20px;
            font-size: 12px;
        }
        
        .hotkey {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        
        .key {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="logo">
        <h1>⚡ MetaKey AI</h1>
    </div>
    
    <div class="status">
        System Agent Active
    </div>
    
    <div class="hotkeys">
        <div class="hotkey">
            <span>Default Spell</span>
            <span class="key">Ctrl+Alt+Q</span>
        </div>
        <div class="hotkey">
            <span>Settings</span>
            <span class="key">F1</span>
        </div>
        <div class="hotkey">
            <span>Clipboard ←</span>
            <span class="key">Ctrl+Alt+←</span>
        </div>
        <div class="hotkey">
            <span>Clipboard →</span>
            <span class="key">Ctrl+Alt+→</span>
        </div>
        <div class="hotkey">
            <span>Whisper</span>
            <span class="key">Ctrl+Alt+W</span>
        </div>
        <div class="hotkey">
            <span>Echo</span>
            <span class="key">Ctrl+Alt+E</span>
        </div>
    </div>
</body>
</html>
